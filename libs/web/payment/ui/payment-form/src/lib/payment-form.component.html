<ng-template #content>
  <nz-col [nzSpan]="24">
    <nz-row [nzGutter]="24">
      <nz-col [nzSpan]="24">
        <nz-card>
          <nz-card nzTitle="Choose Payment Method">
            <nz-tabset>
              <nz-row [nzGutter]="64">
                <nz-col [nzSpan]="16">
                  <nz-tab nzTitle="Pay by eCheck">
                    <form nz-form [formGroup]="form" role="form">
                      <nz-form-item>
                        <nz-form-label [nzSpan]="4" nzRequired>Amount </nz-form-label>
                        <nz-form-control [nzSpan]="4" nzErrorTip="Amount">
                          <input nz-input formControlName="amount" placeholder="amount" />
                        </nz-form-control>
                      </nz-form-item>
                      <nz-form-item>
                        <nz-form-label [nzSpan]="4" inputmode="input" nzRequired nzNoColon>Bank Account Type </nz-form-label>
                        <nz-form-control [nzSpan]="4" nzErrorTip="AccountType">
                          <nz-select title="accountType" formControlName="accountType" nzAllowClear nzPlaceHolder="AccountType" nzSize="small">
                            <nz-option *ngFor="let option of accountType" [nzValue]="option.value" [nzLabel]="option.label"> </nz-option>
                          </nz-select>
                        </nz-form-control>
                      </nz-form-item>
                      <nz-form-item>
                        <nz-form-label [nzSpan]="4" nzRequired>Bank Routing Number </nz-form-label>
                        <nz-form-control [nzSpan]="4" nzErrorTip="RoutingNumber">
                          <input nz-input formControlName="routingNumber" placeholder="routingNumber" />
                        </nz-form-control>
                      </nz-form-item>
                      <nz-form-item>
                        <nz-form-label [nzSpan]="4" nzRequired>Bank Account Number </nz-form-label>
                        <nz-form-control [nzSpan]="4" nzErrorTip="accountNumber">
                          <input nz-input formControlName="accountNumber" placeholder="accountNumber" />
                        </nz-form-control>
                      </nz-form-item>
                      <nz-form-item>
                        <nz-form-control [nzOffset]="4" [nzSpan]="4">
                          <button nz-button nzType="primary" nzSize="large" (click)="submitEcheck()">Submit</button>
                        </nz-form-control>
                      </nz-form-item>
                    </form>
                  </nz-tab>
                  <nz-tab nzTitle="Pay by Credit Card">
                    <form nz-form [formGroup]="cardForm" role="form">
                      <nz-form-item>
                        <nz-form-label [nzSpan]="4" nzRequired>Amount </nz-form-label>
                        <nz-form-control [nzSpan]="4" nzErrorTip="amount">
                          <input nz-input formControlName="amount" placeholder="amount" />
                        </nz-form-control>
                      </nz-form-item>
                      <nz-form-item>
                        <nz-form-label [nzSpan]="4" inputmode="input" nzRequired nzNoColon>Card Type </nz-form-label>
                        <nz-form-control [nzSpan]="4" nzErrorTip="cardType">
                          <nz-select title="cardType" formControlName="cardType" nzAllowClear nzPlaceHolder="CardType" nzSize="small">
                            <nz-option *ngFor="let option of cardType" [nzValue]="option.value" [nzLabel]="option.label"> </nz-option>
                          </nz-select>
                        </nz-form-control>
                      </nz-form-item>
                      <nz-form-item>
                        <nz-form-label [nzSpan]="4" nzRequired>Card Number </nz-form-label>
                        <nz-form-control [nzSpan]="4" nzErrorTip="cardNumber">
                          <input nz-input formControlName="cardNumber" placeholder="cardNumber" />
                        </nz-form-control>
                      </nz-form-item>
                      <nz-form-item>
                        <nz-form-label [nzSpan]="4" nzRequired>Expiration </nz-form-label>
                        <nz-form-control [nzSpan]="2" nzErrorTip="expDate">
                          <nz-date-picker
                            formControlName="expDate"
                            nzFormat="mm/yyyy"
                            nzMode="month"
                            dateWheels="mm - MMMM  YYY"
                            min="today"
                            max="until"
                            placeholder="expDate"
                          ></nz-date-picker>
                        </nz-form-control>
                      </nz-form-item>
                      <nz-form-item>
                        <nz-form-label [nzSpan]="4" nzRequired>CVV </nz-form-label>
                        <nz-form-control [nzSpan]="4" nzErrorTip="cardCode">
                          <input nz-input formControlName="cardCode" placeholder="cardCode" />
                        </nz-form-control>
                      </nz-form-item>
                      <nz-form-item>
                        <nz-form-control [nzOffset]="4" [nzSpan]="4">
                          <button nz-button nzType="primary" nzSize="large" (click)="submitCard()">Submit</button>
                        </nz-form-control>
                      </nz-form-item>
                    </form>
                  </nz-tab>
                </nz-col>
              </nz-row>
            </nz-tabset>
          </nz-card>
        </nz-card>
      </nz-col>
    </nz-row>

    <nz-row [nzGutter]="24">
      <nz-col [nzSpan]="24">
        <nz-card>
          <form nz-form [formGroup]="form" role="form">
            <nz-card nzTitle="Recurring Payments">
              <nz-table #editRowTable nzBordered [nzData]="listOfData" nzTableLayout="fixed">
                <thead>
                  <tr>
                    <th nzWidth="20%">Payment Submitted Date</th>
                    <th nzWidth="20%">Pay Date</th>
                    <th nzWidth="10%">Payment Type</th>
                    <th nzWidth="30%">Amount</th>
                    <th>Edit</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let data of editRowTable.data">
                    <ng-container *ngIf="!editCache[data.paymentId].edit; else editTemplate">
                      <td>{{ data.paymentSubmittedDate }}</td>
                      <td>{{ data.paymentDay }}</td>
                      <td>{{ data.paymentType }}</td>
                      <td>{{ data.amount }}</td>
                      <td><a (click)="startEdit(data.paymentId)">Edit</a></td>
                    </ng-container>
                    <ng-template #editTemplate>
                      <td><input type="text" nz-input [(ngModel)]="editCache[data.paymentId].data.paymentSubmittedDate" /></td>
                      <td><input type="text" nz-input [(ngModel)]="editCache[data.paymentId].data.paymentDay" /></td>
                      <td><input type="text" nz-input [(ngModel)]="editCache[data.paymentId].data.paymentType" /></td>
                      <td><input type="text" nz-input [(ngModel)]="editCache[data.paymentId].data.amount" /></td>
                      <td>
                        <a (click)="saveEdit(data.paymentId)" class="save">Save</a>
                        <a nz-popconfirm nzPopconfirmTitle="Sure to cancel?" (nzOnConfirm)="cancelEdit(data.paymentId)">Cancel</a>
                      </td>
                    </ng-template>
                  </tr>
                </tbody>
              </nz-table>
            </nz-card>
          </form>
        </nz-card>
      </nz-col>
    </nz-row>
  </nz-col>
</ng-template>
<whoa-portlet pageTitle="Payments" pageSubTitle="Setup payment to pay your HOA dues" [contentTemplate]="content"></whoa-portlet>
