<nz-card nzTitle="Register Property">
  <form nz-form [formGroup]="form" role="form">
    <nz-row>
      <nz-col [nzSpan]="24">
        <nz-form-item>
          <nz-form-label [nzSm]="8" [nzXs]="24" nzRequired nzNoColon>Community</nz-form-label>
          <nz-form-control [nzSm]="16" [nzXs]="24" [nzErrorTip]="errorTpl">
            <nz-input-group [nzSuffix]="suffixIcon">
              <input nz-input formControlName="communityId" [nzAutocomplete]="auto" />
            </nz-input-group>
            <ng-template #suffixIcon>
              <i nz-icon nzType="search"></i>
            </ng-template>
            <ng-template #errorTpl let-control>
              <ng-container *ngIf="control.hasError('required')">Community selection is required</ng-container>
              <ng-container *ngIf="control.hasError('autocompleteValueNotFound')">
                Select valid Community
              </ng-container>
            </ng-template>
            <nz-autocomplete #auto>
              <nz-auto-option
                *ngFor="let option of communities$ | async"
                [nzValue]="option.id"
                [nzLabel]="communityName(option)"
              >
                {{ communityName(option) }}
              </nz-auto-option>
            </nz-autocomplete>
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-label [nzSm]="8" [nzXs]="24" nzRequired nzNoColon>Street Address</nz-form-label>
          <nz-form-control [nzSm]="16" [nzXs]="24" nzErrorTip="Street Address is required">
            <input nz-input formControlName="addressLine1" />
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-label [nzSm]="8" [nzXs]="24" nzNoColon>Address Line 2</nz-form-label>
          <nz-form-control [nzSm]="16" [nzXs]="24" nzErrorTip="Address Line 2">
            <input nz-input formControlName="addressLine2" />
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-label [nzSm]="8" [nzXs]="24" nzRequired nzNoColon>City</nz-form-label>
          <nz-form-control [nzSm]="16" [nzXs]="24" nzErrorTip="City is required">
            <input nz-input formControlName="city" />
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-label [nzSm]="8" [nzXs]="24" inputmode="input" nzRequired nzNoColon
            >State</nz-form-label
          >
          <nz-form-control [nzSm]="16" [nzXs]="24" nzErrorTip="State is required">
            <nz-select title="State" formControlName="state" nzAllowClear>
              <nz-option
                *ngFor="let option of stateList$ | async"
                [nzValue]="option.id"
                [nzLabel]="option.name"
              ></nz-option>
            </nz-select>
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-label [nzSm]="8" [nzXs]="24" nzRequired nzNoColon>Zip</nz-form-label>
          <nz-form-control [nzSm]="16" [nzXs]="24" nzErrorTip="Zip is required">
            <input nz-input formControlName="zipCode" />
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-control [nzOffset]="8" [nzSm]="16" [nzXs]="24">
            <button nz-button nzType="primary" [nzLoading]="loading" nzBlock (click)="submit()">
              Submit
            </button>
          </nz-form-control>
        </nz-form-item>
      </nz-col>
    </nz-row>
  </form>
</nz-card>
