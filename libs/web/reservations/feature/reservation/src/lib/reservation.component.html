<ng-template #content>
  <nz-col [nzSpan]="24">
    <nz-row [nzGutter]="24">
      <nz-col [nzXs]="24" [nzSm]="8">
        <whoa-reservation-list [reservations]="reservations | async"></whoa-reservation-list>
      </nz-col>
      <nz-col [nzXs]="24" [nzSm]="16">
        <nz-card>
          <whoa-reservation-form [amenities]="amenities" (submitForm)="submit($event)"></whoa-reservation-form>
        </nz-card>
      </nz-col>
    </nz-row>
  </nz-col>
</ng-template>
<whoa-portlet pageTitle="Reservations" pageSubTitle="View your current reservations, reserve any avilable facility" [contentTemplate]="content">
</whoa-portlet>
