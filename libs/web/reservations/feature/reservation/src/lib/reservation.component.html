<div class="alain-default__content-title">
  <h1>
    Reservations
    <small>View your current reservations, reserve any avilable facility.</small>
  </h1>
</div>
<nz-row [nzGutter]="24">
  <nz-col [nzXs]="24" [nzSm]="8">
    <whoa-reservation-list></whoa-reservation-list>
  </nz-col>
  <nz-col [nzXs]="24" [nzSm]="16">
    <nz-card>
      <whoa-reservation-form [amenities]="amenities" (submitForm)="submit($event)"></whoa-reservation-form>
    </nz-card>
  </nz-col>
</nz-row>
