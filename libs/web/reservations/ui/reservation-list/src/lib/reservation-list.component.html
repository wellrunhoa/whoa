<nz-card nzTitle="Upcoming">
  <nz-card nzType="inner" [nzTitle]="r.community?.amenity?.amenityName" [nzActions]="[actionEdit, actionDelete]" *ngFor="let r of reservations">
    {{ r.startTime | date: 'MM/dd/yyyy' }} {{ r.startTime | date: 'hh:mm a' }} to {{ r.endTime | date: 'hh:mm a' }}
  </nz-card>
  <ng-template #actionEdit>
    <i nz-icon nzType="edit"></i>
  </ng-template>
  <ng-template #actionDelete>
    <i nz-icon nzType="delete"></i>
  </ng-template>
</nz-card>
